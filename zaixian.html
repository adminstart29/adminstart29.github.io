<!DOCTYPE html>
<html>
<head>
	<title>在线运行HTML代码</title>
	<style>
		h1 {
			text-align: center;
		}
		textarea {
			width: 100%;
			height: 450px;
		}
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
	<h1>在线运行HTML代码</h1>
	<div>
		<textarea id="code" placeholder="在这里输入你的HTML代码"></textarea>
	</div>
	<div>
		<button onclick="run()">运行</button>
		<hr>
	</div>
	<div>
		<iframe id="output" frameborder="0"></iframe>
	</div>
	<script>
		function run() {
			var code = document.getElementById("code").value.trim();
			var output = document.getElementById("output").contentWindow.document;
			output.open();
			output.write(code);
			output.close();
		}
	</script>
</body>
</html>
